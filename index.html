<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>AudioSurf</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      const canvas = document.getElementById("renderCanvas");

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false }); };

      const createScene =  () => {
        const scene = new BABYLON.Scene(engine);

        // parameters: name, alpha, beta, radius, target position, scene
        var camera = new BABYLON.ArcRotateCamera("Camera", 0, Math.PI / 2.75, Math.PI * 2, new BABYLON.Vector3(0, 2, 0), scene);
        camera.attachControl(canvas, true);

        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

        // create audio surf rocket
        const rocket = BABYLON.MeshBuilder.CreateCylinder("rocket", {
          height: 1,
          diameterTop: 0,
          diameterBottom: 0.5
        });
        rocket.position.y = 1;
        rocket.rotation.z = Math.PI / 2;

        // create basic track
        const track = BABYLON.MeshBuilder.CreateGround("track", {
          width: 20,
          height: 10
        });

        // create a particle system
        var particleSystem = new BABYLON.ParticleSystem("particles", 1000, scene);
        particleSystem.emitter = new BABYLON.Vector3(0, 1, 0); // the starting location
        particleSystem.emitRate = 1000;

        // emit speed
        particleSystem.minEmitPower = 0.2;
        particleSystem.maxEmitPower = 0.5;
        particleSystem.updateSpeed = 0.08;

        particleSystem.particleTexture = new BABYLON.Texture("https://playground.babylonjs.com/textures/Flare.png", scene);

        particleSystem.color1 = new BABYLON.Color4(0.97, 0.04, 0.04);
        particleSystem.color2 = new BABYLON.Color4(0.98, 1, 0);
        particleSystem.colorDead = new BABYLON.Color4(0.4, 0, 0, 0);

        particleSystem.minSize = 0.1;
        particleSystem.maxSize = 0.2;
        particleSystem.minLifeTime = 0.15;
        particleSystem.maxLifeTime = 0.25;

        particleSystem.createPointEmitter(new BABYLON.Vector3(35, -4, -3), new BABYLON.Vector3(35, 4, 3));
        particleSystem.start();

        return scene;
      }

      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (error) {
            console.log('the available createEngine function failed. Creating the default engine instead');
            return createDefaultEngine();
          }
        }

        window.engine = await asyncEngineCreation();
        if (!engine) {
          throw 'engine should not be null.';
        }
        window.scene = createScene();
      };

      initFunction().then(() => {sceneToRender = scene
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
